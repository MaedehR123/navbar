<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a class="item">تماس با ما</a>
      <a class="item">دربارما</a>
      <div class="item">
        خدمات
        <div class="dropdown">
          <div>
            <a>مشاوره رایگان</a>
            <a>پشتیبانی پس از فروش</a>
            <a>کارشناس متخصص</a>
          </div>
        </div>
      </div>
      <a class="item">خانه</a>
      <div class="underline"></div>
    </nav>





    <script>
  // انتخاب همه آیتم‌ها
  document.querySelectorAll('nav .item').forEach(item => {
    // اگر آیتم dropdown دارد
    const dropdown = item.querySelector('.dropdown > div');
    if (!dropdown) return;

    item.addEventListener('click', e => {
      // جلوگیری از بسته شدن سریع روی لینک‌ها
      e.stopPropagation();

      // بررسی وضعیت فعلی
      const isOpen = dropdown.style.transform === 'translate(0)';

      // بستن همه dropdownهای دیگر
      document.querySelectorAll('nav .dropdown > div').forEach(d => {
        d.style.transform = 'translate(-100%)';
      });

      // باز یا بسته کردن این dropdown
      dropdown.style.transform = isOpen ? 'translate(-100%)' : 'translate(0)';
    });
  });

  // بستن همه منوها اگر کاربر خارج از nav کلیک کرد
  document.addEventListener('click', () => {
    document.querySelectorAll('nav .dropdown > div').forEach(d => {
      d.style.transform = 'translate(-100%)';
    });
  });
</script>

  </body>

</html>
